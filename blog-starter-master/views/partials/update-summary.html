<div class="row updateSummary">
  <h4>
    <a href="/updates/{{updateKey}}">
      <span class="updateKey">{{updateKey}}</span>: {{update.title}}

{% endmarkdown %}

  <a href="/updates/{{updateKey}}">Read more...</a>
</div>
